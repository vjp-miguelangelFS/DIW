<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Miguel Ángel Fernández Sánchez">
    <title>Arte</title>
    <link rel="stylesheet" href="arte.css">
</head>
<body>
        <form action="" method="post">
            
            <h1>CATÁLOGO DE ARTE</h1>
            <p>Introduce los términos de búsqueda: </p>

            <fieldset class="obra">
                <h2>Obra</h2>

                <div class="titulo">
                    <label for="titulo">Titulo</label>
                    <input type="text" name="titulo">
                </div>

                <div class="autor">
                    <label for="autor">Autor</label>
                    <input type="text" name="autor">
                </div>
            </fieldset>

            <fieldset class="tipo">
                <h2>Tipo</h2>

                <div class="escultura">
                    <input type="checkbox" name="ckEscultura">
                    <label for="ckEscultura">Escultura</label>
                </div>
                <div class="arquitectura">
                    <input type="checkbox" name="ckAquitectura">
                    <label for="ckAquitectura">Arquitectura</label>
                </div>
                <div class="pintura">
                    <input type="checkbox" name="ckPintura">
                    <label for="ckPintura">Pintura</label>
                </div>
            </fieldset>

            <fieldset class="disponibilidad">
                <h2>Disponibilidad</h2>

                <div class="museo">
                    <input type="radio" name="raMuseo">
                    <label for="raMuseo">Museo / Acceso público</label>
                </div>

                <div class="coleccion">
                    <input type="radio" name="raColeccion">
                    <label for="raColeccion">Colección privada</label>
                </div>
            </fieldset>

            <fieldset class="estilo">
                <h2>Estilo</h2>

                <div class="selEstilo">
                    <select name="est" id="est">
                        <option value="">Clásico</option>
                        <option value="">Abstracto</option>
                        <option value="">Surrealista </option>
                        <option value="">Otros</option>
                    </select>
                </div>
            </fieldset>

            <fieldset class="sugerencia">
                <label for="sugerencia">Hágamos saber sus sugerencias: </label>
                <textarea name="sugerencia" id="sugerencia" cols="40" rows="4"></textarea>
            </fieldset>
        </form>
</body>
</html>
