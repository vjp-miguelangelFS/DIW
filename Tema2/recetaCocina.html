<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receta de cocina</title>
</head>
<body>
    <H1>Patatas fritas</H1>
    <P>Receta de patatas fritas caseras.</P>
    <IMG SRC="https://mejorconsalud.as.com/wp-content/uploads/2013/07/patatas-fritas-.jpg"></IMG>

    <H2><FONT COLOR="GREY">Ingredientes</FONT></H2>
    <UL>
        <LI>3 ó 4 patatas (300g.)</LI>
        <LI>4 dientes de ajo</LI>
        <LI>Aceite de oliva</LI>
        <LI>Sal</LI>
    </UL>

    <H2><FONT COLOR="GREY">Elaboración (Pasos)</FONT></H2>
    <OL>
        <LI>Calentar aceite en una setén.</LI>
        <LI>Añadir las patatas cortadas, la sal y los ajos.</LI>
        <LI>Freir al gusto</LI>
        <LI>Servir en plato</LI>
    </OL>
</body>
</html>
